<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
	<link rel="stylesheet" href="./style.css" />

	<title>Frontend Mentor | Results summary component</title>
</head>

<body>
	<main class="container">
		<div class="container__left-board">
			<p class="left-board__result">Your Result</p>

			<div class="left-board__score">
				<h1>76</h1>
				<p>of 100</p>
			</div>

			<div class="left-board__text">
				<h2>Great</h2>
				<p>You scored higher than 65% of the people who have taken these tests.</p>
			</div>
		</div>

		<div class="container__right-board">
			<p class="right-board__summary">Summary</p>

			<div class="right-board__item right-board__reaction">
				<p class="reaction__text"><img id="reaction__img" alt="Reaction icon" /><span id="reaction__text-span"></span></p>
				<p class="reaction__score"><span id="reaction__score-span"></span> / 100</p>
			</div>
			<div class="right-board__item right-board__memory">
				<p class="memory__text"><img id="memory__img" alt="Memory icon" /><span id="memory__text-span"></span></p>
				<p class="memory__score"><span id="memory__score-span"></span> / 100</p>
			</div>
			<div class="right-board__item right-board__verbal">
				<p class="verbal__text"><img id="verbal__img" alt="Verbal icon" /><span id="verbal__text-span"></span></p>
				<p class="verbal__score"><span id="verbal__score-span"></span> / 100</p>
			</div>
			<div class="right-board__item right-board__visual">
				<p class="visual__text"><img id="visual__img" alt="Visual icon" /><span id="visual__text-span"></span></p>
				<p class="visual__score"><span id="visual__score-span"></span> / 100</p>
			</div>

			<button>Continue</button>
		</div>
	</main>

	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/clement-jny">Cl√©ment</a>.
	</footer>

	<script src="./app.js"></script>
</body>

</html>
