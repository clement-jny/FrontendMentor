<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
	<link rel="stylesheet" href="./style.css" />

	<title>Frontend Mentor | Results summary component</title>
</head>

<body>
	<main id="container">
		<div id="left_board">
			<p id="left_result">Your Result</p>

			<div id="left_score">
				<h1>76</h1>
				<p>of 100</p>
			</div>

			<h2>Great</h2>
			<p>You scored higher than 65% of the people who have taken these tests.</p>
		</div>

		<div id="right_board">
			<h2>Summary</h2>

			<div id="right_reaction">
				<p>Reaction <span>80</span> / 100</p>
			</div>
			<div id="right_memory">
				<p>Memory <span>92</span> / 100</p>
			</div>
			<div id="right_verbal">
				<p>Verbal <span>61</span> / 100</p>
			</div>
			<div id="right_visual">
				<p>Visual <span>72</span> / 100</p>
			</div>

			<button>Continue</button>
		</div>
	</main>

	<footer id="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/clement-jny">Cl√©ment</a>.
	</footer>
</body>

</html>
